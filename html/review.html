<!DOCTYPE html>

<head>
	<title>Review</title>
	<meta charset="utf-8">

	<div class="container">
	 <header>

  <main>
    <form class="form" action="/profile/" method="POST">
      <div class="form-group">
        <label for="highwayname">Select Highway</label>
        <br>
			<select class="form-control" id="highwayname" name="highwayname">
			  <option value="nh1">NH-1</option>
			  <option value="nh2">NH-2</option>
			  <option value="nh3">NH-3</option>
			  <option value="nh4">NH-4</option>
			  <option value="nh5">NH-5</option>
			  <option value="nh6">NH-6</option>
			  <option value="nh7">NH-7</option>
			  <option value="nh8">NH-8</option>
			  <option value="nh9">NH-9</option>
			  <option value="nh10">NH-10</option>
			</select>
      </div>
      <div class="form-group">
        <label for="description">Enter Description</label>
        <textarea class="form-control" name="description" rows="3"></textarea>
      </div>
